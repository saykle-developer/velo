                        <div class="partner-slide-element col-sm-3"><a href="#"><img src="img/logo/Giant_logo.png" alt=""></a></div>
                        <div class="partner-slide-element col-sm-3"><a href="#"><img src="img/logo/shimano_logo.jpg" alt=""></a></div>
